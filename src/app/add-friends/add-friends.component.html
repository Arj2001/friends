
<div class="container mt-3">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="label-control">Your Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="name">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="label-control">Friends' name</label>
                    <input type="text" class="form-control" name="friendName" [(ngModel)]="friendName" >
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="label-control">Friends' nickname</label>
                    <input type="text" class="form-control" name="friendNickName" [(ngModel)]="friendNickName">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="label-control">Friends Description</label>
                    <textarea class="form-control" name="DescribeYourFriend" [(ngModel)]="DescribeYourFriend"></textarea>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-dark" (click)="readValues()" >Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
